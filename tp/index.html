<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>自动跳转</title>
    <!-- 自动跳转设置，content 中的数字为延迟时间（秒），0 表示立即跳转 -->
    <meta http-equiv="refresh" content="0;url=http://n.vanxkr.com:12177">
</head>
<body>
    <!-- 如果浏览器不支持自动跳转，会显示以下内容 -->
    <p><a href="http://n.vanxkr.com:12177">正在跳转，请稍候... 若未自动跳转，请点击这里</a></p>
</body>
</html>
